<main>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h1 class="haz_pedido p-4 d-flex justify-content-center text-uppercase">Realiza tu pedido</h1>
                        <p>Llenar la información requerida.</p>
                        <form class="requires-validation">

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="name" placeholder="Nombre completo:" required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="E-mail:" required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="direc" placeholder="Dirección de envío:" required>
                             </div>

                           <div class="col-md-12">
                                <select class="form-select mt-3 mb-3" required>
                                      <option selected disabled value="">Presentación</option>
                                      <option value="pastadura">Pasta dura</option>
                                      <option value="pastasuave">Pasta suave</option>
                                      <option value="elec">Electrónico</option>
                               </select>
                           </div>

                           <div class="col-md-12">
                            <input class="form-control" type="number" name="cantidad" placeholder="Cantidad:" required>
                           </div>

                            <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" required>
                            <label class="form-check-label">Confirmo que la información es correcta.</label>
                            </div>

                            <div class="form-button mt-3 d-flex justify-content-around">
                                <button id="submit" type="submit" class="btn btn-primary btn--enviar">Enviar</button>
                                <button id="submit" type="reset" class="btn btn-primary btn--borrar">Borrar todo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
